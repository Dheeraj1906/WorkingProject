<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .document-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
        }
        .status-valid {
            color: #28a745;
            font-weight: bold;
        }
        .status-invalid {
            color: #dc3545;
            font-weight: bold;
        }
        .status-pending {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2 class="text-center mb-4">View Uploaded Documents</h2>

            <!-- Search Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="searchForm">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="applicationId" class="form-label">Application ID</label>
                                <input type="number" class="form-control" id="applicationId" required>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">Search Documents</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Response Message -->
            <div id="responseMessage"></div>

            <!-- Documents Container -->
            <div id="documentsContainer" style="display: none;">
                <h4>Documents for Application ID: <span id="currentApplicationId"></span></h4>
                <div id="documentsList"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const applicationId = document.getElementById('applicationId').value;
        const responseMessage = document.getElementById('responseMessage');
        const documentsContainer = document.getElementById('documentsContainer');
        const documentsList = document.getElementById('documentsList');
        const currentApplicationId = document.getElementById('currentApplicationId');

        if (!applicationId) {
            responseMessage.innerHTML = '<div class="alert alert-warning">Please enter an Application ID</div>';
            return;
        }

        try {
            responseMessage.innerHTML = '<div class="alert alert-info">Loading documents...</div>';

            const response = await fetch(`/api/documents/application/${applicationId}`);

            if (response.status === 200) {
                const documents = await response.json();

                if (documents.length === 0) {
                    responseMessage.innerHTML = '<div class="alert alert-info">No documents found for this application ID.</div>';
                    documentsContainer.style.display = 'none';
                    return;
                }

                responseMessage.innerHTML = '';
                currentApplicationId.textContent = applicationId;
                documentsContainer.style.display = 'block';

                // Generate documents HTML
                let documentsHTML = '';
                documents.forEach((doc, index) => {
                    const statusClass = doc.isValid === true ? 'status-valid' :
                                      doc.isValid === false ? 'status-invalid' : 'status-pending';
                    const statusText = doc.isValid === true ? 'Valid' :
                                     doc.isValid === false ? 'Invalid' : 'Pending Validation';

                    documentsHTML += `
                        <div class="document-card">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>Document Type:</strong><br>
                                    ${doc.documentType}
                                </div>
                                <div class="col-md-3">
                                    <strong>File Path:</strong><br>
                                    <small class="text-muted">${doc.filePath}</small>
                                </div>
                                <div class="col-md-2">
                                    <strong>Status:</strong><br>
                                    <span class="${statusClass}">${statusText}</span>
                                </div>
                                <div class="col-md-2">
                                    <strong>Document ID:</strong><br>
                                    ${doc.id}
                                </div>
                                <div class="col-md-2">
                                    <strong>Actions:</strong><br>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-success btn-sm"
                                                onclick="validateDocument(${doc.id}, true)">
                                            Valid
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm"
                                                onclick="validateDocument(${doc.id}, false)">
                                            Invalid
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                documentsList.innerHTML = documentsHTML;

            } else if (response.status === 404) {
                responseMessage.innerHTML = '<div class="alert alert-warning">Application ID not found.</div>';
                documentsContainer.style.display = 'none';
            } else {
                responseMessage.innerHTML = '<div class="alert alert-danger">Error loading documents. Please try again.</div>';
                documentsContainer.style.display = 'none';
            }

        } catch (error) {
            console.error('Error:', error);
            responseMessage.innerHTML = '<div class="alert alert-danger">Network error. Please check your connection and try again.</div>';
            documentsContainer.style.display = 'none';
        }
    });

    // Function to validate/invalidate documents
    async function validateDocument(documentId, isValid) {
        try {
            const response = await fetch(`/api/documents/${documentId}/validate?isValid=${isValid}`, {
                method: 'PUT'
            });

            if (response.status === 200) {
                // Refresh the documents list
                const applicationId = document.getElementById('applicationId').value;
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));

                const action = isValid ? 'validated' : 'invalidated';
                const tempMessage = document.createElement('div');
                tempMessage.className = 'alert alert-success';
                tempMessage.textContent = `Document ${action} successfully!`;
                document.getElementById('responseMessage').appendChild(tempMessage);

                setTimeout(() => {
                    tempMessage.remove();
                }, 3000);
            } else {
                alert('Error updating document status. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Network error. Please try again.');
        }
    }
</script>
</body>
</html>
